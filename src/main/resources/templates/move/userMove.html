<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{head :: head}"></head>
<head>
    <link rel="stylesheet" href="/static/css/admin/admin.css">
    <link rel="stylesheet" href="/static/css/admin/seatlist.css">
</head>

<title>G-OSK 프로젝트</title>
<body>
    <main class="container">
        <!-- header -->
        <header class="admin-header">
            <p class="admin-btn">G-OSK</p>
            <div class="header-bot">
                <ul>
                    <li>그레이즈 스터디카페</li>
                    <li>
                        <i class="fa-solid fa-user"></i>
                        <span>운영시간 10:00 - 22:00</span>
                    </li>
                </ul>
            </div>
        </header>
        <!-- section -->
        <section class="admin-container">
            <div class="seat-category">
                <button class="normal btn gray-btn">일반석</button>
                <button class="reserved btn gray-btn">지정석</button>
                <button class="locker btn gray-btn">사물함</button>
            </div>
            <div class="table-container">
                <!-- section -->
                <section class="seat-content">
                    <article class="seat-basic">
                        <button class="btn seat-btn">Os1</button>
                        <button class="btn seat-btn">Os2</button>
                        <button class="btn seat-btn">Os3</button>
                        <button class="btn seat-btn">Os4</button>
                        <button class="btn seat-btn">Os5</button>
                        <button class="btn seat-btn">Os6</button>
                        <button class="btn seat-btn">Os7</button>
                        <button class="btn seat-btn">Os8</button>
                        <button class="btn seat-btn">Os9</button>
                        <button class="btn seat-btn">Os10</button>
                        <button class="btn seat-btn">Os11</button>
                        <button class="btn seat-btn">Os12</button>
                        <button class="btn seat-btn">Os13</button>
                        <button class="btn seat-btn">Os14</button>
                        <button class="btn seat-btn">Os15</button>
                        <button class="btn seat-btn">Os16</button>
                        <button class="btn seat-btn">Os17</button>
                        <button class="btn seat-btn">Os18</button>
                        <button class="btn seat-btn">Os19</button>
                        <button class="btn seat-btn">Os20</button>
                    </article>
                    <article class="seat-special invisible">
                        <button class="btn seat-btn">Os1</button>
                        <button class="btn seat-btn">Os2</button>
                        <button class="btn seat-btn">Os3</button>
                        <button class="btn seat-btn">Os4</button>
                        <button class="btn seat-btn">Os5</button>
                        <button class="btn seat-btn">Os6</button>
                        <button class="btn seat-btn">Os7</button>
                        <button class="btn seat-btn">Os8</button>
                        <button class="btn seat-btn">Os9</button>
                        <button class="btn seat-btn">Os10</button>
                        <button class="btn seat-btn">Os11</button>
                        <button class="btn seat-btn">Os12</button>
                        <button class="btn seat-btn">Os13</button>
                        <button class="btn seat-btn">Os14</button>
                        <button class="btn seat-btn">Os15</button>
                        <button class="btn seat-btn">Os16</button>
                        <button class="btn seat-btn">Os17</button>
                        <button class="btn seat-btn">Os18</button>
                        <button class="btn seat-btn">Os19</button>
                        <button class="btn seat-btn">Os20</button>
                    </article>
                    <article class="locker-management-content invisible">
                        <div>
                            <div class ="AL">
                                <button class = "btn seat-btn">AL01</button>
                                <button class = "btn seat-btn">AL02</button>
                                <button class = "btn seat-btn">AL03</button>
                                <button class = "btn seat-btn">AL04</button>
                                <button class = "btn seat-btn">AL05</button>
                                <button class = "btn seat-btn">AL06</button>
                                <button class = "btn seat-btn">AL07</button>
                                <button class = "btn seat-btn">AL08</button>
                                <button class = "btn seat-btn">AL09</button>
                                <button class = "btn seat-btn">AL10</button>
                                <button class = "btn seat-btn">AL11</button>
                                <button class = "btn seat-btn">AL12</button>
                            </div>
                            <div class ="BL">
                                <button class = "btn seat-btn">BL01</button>
                                <button class = "btn seat-btn">BL02</button>
                                <button class = "btn seat-btn">BL03</button>
                                <button class = "btn seat-btn">BL04</button>
                                <button class = "btn seat-btn">BL05</button>
                                <button class = "btn seat-btn">BL06</button>
                                <button class = "btn seat-btn">BL07</button>
                                <button class = "btn seat-btn">BL08</button>
                                <button class = "btn seat-btn">BL09</button>
                                <button class = "btn seat-btn">BL10</button>
                                <button class = "btn seat-btn">BL11</button>
                                <button class = "btn seat-btn">BL12</button>
                            </div>
                            <div class ="CL">
                                <button class = "btn seat-btn">CL01</button>
                                <button class = "btn seat-btn">CL02</button>
                                <button class = "btn seat-btn">CL03</button>
                                <button class = "btn seat-btn">CL04</button>
                                <button class = "btn seat-btn">CL05</button>
                                <button class = "btn seat-btn">CL06</button>
                                <button class = "btn seat-btn">CL07</button>
                            </div>
                        </div>
                    </article>
                </section>
            </div>
        </section>
        <!-- footer -->
        <footer class="seat-footer">
            <div class="btn-all">
                <article>
                    <span>사용석</span>
                    <input type="input" class="seat-use-name" readonly>
                    <span>이동석</span>
                    <input type="input" class="seat-move-name" readonly>
                </article>
                <article>
                    <button class="btn gray-btn index-btn">홈으로</button>
                    <button class="btn sky-btn move-btn">자리이동</button>    
                </article>
            </div>
        </footer>
    </main>

    <script src="/static/js/move/moveseat.js"></script>
</body>

</html>

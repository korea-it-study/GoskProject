<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{head :: head}"></head>
<head>
    <link rel="stylesheet" href="/static/css/admin/admin.css">
    <link rel="stylesheet" href="/static/css/admin/userlist.css">
    <title>G-OSK 프로젝트</title>
</head>

<body>
    <main class="container">
        <div class="popup-back invisible">
            <div class="popup">
                <p>수정 전 정보</p>
                <input type="text" value="수정 전 회원 번호" readonly>
                <p>수정 할 정보</p>
                <input type="text" placeholder="수정 할 회원 번호" onfocus="this.placeholder=''"
                onblur="this.placeholder='수정 할 회원 번호'" maxlength="13">
                <input type="password" placeholder="수정 할 회원 비번" onfocus="this.placeholder=''"
                onblur="this.placeholder='수정 할 회원 비번'" maxlength="4">
                <input type="hidden" value="userId 저장장소">

                <div class="popup-btns">
                    <button class="btn gray-btn popup-update-btn">수정</button>
                    <button class="btn org-btn popup-close-btn">닫기</button>
                </div>
            </div>
        </div>
        <div class="detail-popup-back invisible">
            <div class="detail-popup">
                <div class="user-info">
                    <button class="btn gray-btn">번호 : <span>0000</span></button>
                    <button class="btn gray-btn">좌석 : <span>OsA</span></button>
                </div>
                <table class="detail-th-table">
                    <colgroup>
                        <col width="20%">
                        <col width="20%">
                        <col width="20%">
                        <col width="20%">
                        <col width="20%">
                    </colgroup>
                    <tr>
                        <th>No.</th>
                        <th>구매일자</th>
                        <th>상품명</th>
                        <th>결제금액</th>
                        <th>사용</th>
                    </tr>
                </table>
                <div class="table-container">
                    <table class="detail-table">
                        <colgroup>
                            <col width="20%">
                            <col width="20%">
                            <col width="20%">
                            <col width="20%">
                            <col width="20%">
                        </colgroup>
                        <tr>
                            <td>1</td>
                            <td>2022-12-22</td>
                            <td>100시간 권</td>
                            <td>100000 원</td>
                            <td>사용중</td>
                        </tr>
                    </table>
                    </div>
                <button class="btn org-btn detail-popup-close">닫기</button>
            </div>
        </div>
        <!-- header -->
        <header class="admin-header">
            <p class="admin-btn">G-OSK</p>
            <div class="header-bot">
                <ul>
                    <li>그레이즈 스터디카페</li>
                    <li>
                        <i class="fa-solid fa-user"></i>
                        <span>운영시간 10:00 - 20:00</span>
                    </li>
                </ul>
            </div>
        </header>
        <!-- section -->
        <section class="admin-container">
            <div class="search-box">
                <input type="text" id="phone-number" class="phone-number">
                <button class="btn gray-btn search-btn">조회</button>
            </div>
            <table class="th-table">
                <colgroup>
                    <col width="15%">
                    <col width="">
                    <col width="15%">
                    <col width="15%">
                    <col width="15%">
                </colgroup>
                <tr>
                    <th>No.</th>
                    <th>전화번호</th>
                    <th>상세</th>
                    <th>수정</th>
                    <th>삭제</th>
                </tr>
            </table>
            <div class="table-container">
                <table class="user-table">
                    <colgroup>
                        <col width="15%">
                        <col width="">
                        <col width="15%">
                        <col width="15%">
                        <col width="15%">
                    </colgroup>
                    <!-- update-btn, dlt-btn css는 admin.css에 있음 -->
                    <tr>
                        <td>12</td>
                        <td>010-1234-5678</td>
                        <td><button class="btn detail-btn">상세</button></td>
                        <td><button class="btn update-btn">수정</button></td>
                        <td><button class="btn dlt-btn">삭제</button></td>
                    </tr>
                </table>
            </div>
        </section>
        <!-- footer -->
        <footer class="admin-footer">
            <div class="main-category">
                <button class="btn black-btn product-inquiry">상 품<br>관 리</button>
                <button class="btn black-btn product-inquiry">회 원<br>관 리</button>
                <button class="btn black-btn product-inquiry">좌 석<br>관 리</button>
                <button class="btn black-btn product-inquiry">매 출<br>조 회</button>
            </div>
        </footer>
    </main>
    <script src="/static/js/admin/userlist.js"></script>
    <script src="/static/js/admin/admin.js"></script>
</body>

</html>

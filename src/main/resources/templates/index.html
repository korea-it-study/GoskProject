<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{head :: head}"></head>
<head>
    <link rel="stylesheet" href="../static/css/index.css">
    <title>G-OSK 프로젝트</title>
</head>
<body>
    <main class="container">
<!-- header -->
        <header class="main-header">
            <p class="admin-btn">G-OSK</p>
            <ul>
                <li>그레이즈 스터디카페</li>
                <li>
                    <i class="fa-solid fa-user"></i>
                    <span>운영시간: 10:00 - 22:00</span>
                </li>
            </ul>
            <div>
                <img src="../static/images/main/main-banner.JPG" alt="main-banner">
            </div>
        </header>
<!-- section -->
        <section class="main-content">
            <p>현재 날짜와 시간 들어가는 장소</p>
            <article>
                <button class="join-btn btn black-btn">회원가입</button>
                <button class="myinfo-btn btn black-btn">내 정보</button>
                <button class="seatmove-btn btn black-btn">자리이동</button>
            </article>
            <div class="func-btns">
                <button value="oneday" class="oneday-btn btn white-btn">
                    원데이
                </button>
                <button value="commuter"class="commuter-btn btn white-btn">
                    정액권
                </button>
                <button value="reserved" class="reserved-btn btn white-btn">
                    지정석
                </button>
                <button value="locker" class="locker-btn btn sky-btn">
                    <i class="fa-solid fa-briefcase"></i>
                    <p>사물함</p>
                </button>
                <button class="in-btn btn org-btn">
                    <i class="fa-solid fa-right-left"></i>
                    <p>입실</p>
                </button>
                <button class="out-btn btn org-btn">
                    <i class="fa-solid fa-shoe-prints fa-rotate-270"></i>
                    <p>퇴실</p>
                </button>
            </div>
        </section>
<!-- footer -->
        <footer class="main-footer">
           COPYRIGHT (c) GRAZE, ALL RIGHTS RESERVED
        </footer>
    </main>
    <script src="/static/js/index.js"></script>
</body>
</html>

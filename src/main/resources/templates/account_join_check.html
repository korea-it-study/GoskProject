<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/44bcb903a4.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<link rel="stylesheet" href="/static/css/reset.css">

<link rel="stylesheet" href="/static/css/account_join_check.css">
<title>G-OSK 회원가입확인</title>
<body>
    <main class="container">
<!-- header -->
        <header class="join-check-header">
            <!-- <i class="fa-solid fa-credit-card"></i>
            <p>결제</p>
            <div>안내에 따라 신용카드 결제를 진행해 주세요</div> -->
        </header>
<!-- section -->
        <section class="join-check-content">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <div class="check">가입확인</div>
            <p>회원만 이용가능한 서비스 입니다.</p>
            <p>회원가입을 하시겠습니까?</p>
        </section>
<!-- footer -->
        <footer class="join-check-footer">
            <button class="btn gray-btn">
                <i class="fa-solid fa-xmark"></i>
                취소
            </button>
            <button class="btn org-btn">
                <i class="fa-solid fa-check"></i>
                확인
            </button>
        </footer>
    </main>
    <script src="/static/js/pay.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/44bcb903a4.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<link rel="stylesheet" href="/static/css/reset.css">
<link rel="stylesheet" href="/static/css/main.css">
<link rel="stylesheet" href="/static/css/adminpage/admin.css">
<link rel="stylesheet" href="/static/css/adminpage/seat-manage.css">
<script src="/static/js/adminpage/admin.js"></script>
<script src="/static/js/adminpage/seat-manage.js"></script>
<title>G-OSK 프로젝트</title>
<body>
    <main class="container">
<!-- header -->
        <header class="main-header">
            <p>G-OSK</p>
            <div class="header-bot">
                <ul>
                    <li>그레이즈 스터디카페</li>
                    <li>
                        <i class="fa-solid fa-user"></i>
                        <span>운영시간: 10:00 - 20:00</span>
                    </li>
                </ul>
            </div>
            <div class="main-category">
                <button class="product-inquiry">상품관리</button>
                <button class="product-inquiry">회원관리</button>
                <button class="product-inquiry">좌석관리</button>
                <button class="product-inquiry">매출조회</button>
            </div>
        </header>
<!-- section -->
        <section class="main-container">
            <div class="seat-category">
                <ul>
                    <li><button type="button" class="btn orange-btn reserved-seat">지정석</button></li>
                    <li><button type="button" class="btn mint-btn nomal-seat">일반석</button></li>
                </ul>
            </div>
            <div class="table-container">
                <!-- 훔쳐오자. -->
            </div>
            <div class="btn-all">
                <button class="btn orange-btn repair-btn">유지보수</button>
                <button class="btn mint-btn repair-btn">강제퇴장</button>
            </div>
        </section>
<!-- footer -->
        <footer class="main-footer">
        </footer>
    </main>
    <script src="/static/js/main.js"></script>
</body>
</html>
